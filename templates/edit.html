<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            background-image: url('{% static "images/flower.jpg" %}');
            background-size: cover;
        }
        form{
            background-color: rgb(207, 230, 247);
        }
    </style>
    
</head>
<body>
    <div class="container-flex" id="container">
        <div class="row">
            <div class="col-md-12">
                {% include 'navigation.html' %}
            </div>            
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center text-light mt-5">Edit Form</h3>
                <form method="POST">
                    {% csrf_token %} 
                    
                    <div class="form-group">
                        {{form.classdate.label_tag}}
                        {{form.classdate}}
                    </div>
                    <div class="form-group">
                        {{form.mode.label_tag}}
                        {{form.mode}}
                    </div>
                    <div class="form-group">
                        {{form.classhour.label_tag}}
                        {{form.classhour}}
                    </div>                    
                    <div class="">
                        <input type="submit" class="btn btn-primary btn-block" name="Submit">
                    </div>
                    
                    
                </form>

            </div>
        </div>
        
    </div>
    
</body>
</html>
